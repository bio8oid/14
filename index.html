<!DOCTYPE html>
<html>
<head>
	<title>Flickity Mustache GMap - Modul.14</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css/vendor">
	<link rel="stylesheet" href="flickity.min.css/vendor" media="screen">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

	<body class="registration-form-template">

		<div class="button-group">
			<button class="button" data-selector=".cell1">Restart</button>

		<div class="carousel" id="results"></div>

				<div class="container">
					<h1>{{title}}</h1>
					<p>{{{description}}}</p>
				</div>
			</div>
		</script>

		<script>

			{
				image: 'background-image: url(images/tokyo.jpg)',

				coords: {lat: 35.680, lng: 139.770}
			},
			{
				image: 'background-image: url(images/paris.jpg)',
				title: 'Paris', 
				description: '',
				id: 'carousel-cell2',
				coords: {lat: 48.856, lng: 2.351}
			},
			{
				image: 'background-image: url(images/brussels.jpg)',

		<script src="vendor/flickity.pkgd.min.js"></script>

	</body>

</html>
